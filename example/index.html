<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sway</title>
  </head>
  <body>
    <p>Shopping cart</p>
    <table border="1">
      <thead>
        <th>name</th>
        <th>price</th>
        <th>number</th>
      </thead>
      <tbody>
        <tr>
          <td>ps4</td>
          <td>2999</td>
          <td><input id="ps4" type="number" value="1" onchange="calculate()"></td>
        </tr>
        <tr>
          <td>xbox</td>
          <td>2888</td>
          <td><input id="xbox" type="number" value="2" onchange="calculate()"></td>
        </tr>
        <tr>
          <td>3ds</td>
          <td>2777</td>
          <td><input id="3ds" type="number" value="3" onchange="calculate()"></td>
        </tr>
      </tbody>
    </table>
    <p id="total-price">total price: 17106</p>
  </body>
  <script type="text/javascript">
    function calculate() {
      var ps4 = document.getElementById('ps4').value;
      var xbox = document.getElementById('xbox').value;
      var ds = document.getElementById('3ds').value;
      var totalPrice = ps4 * 2999 + xbox * 2888 + ds * 2777;
      document.getElementById('total-price').innerHTML = 'total price: ' + totalPrice;
    }
  </script>
</html>
